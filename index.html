<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="register">
      <h2 class="title flex-row">
        <span class="title-wrapper no-wrap">register</span>
      </h2>
      <p class="description">
        Create your account. It's free and only takes a minute.
      </p>
      <form action="#" class="register-form flex-column">
        <div class="username-wrapper flex-row">
          <label
            ><input
              type="text"
              name="first name"
              placeholder="first name"
              autofocus
              required
              pattern="^[A-Z][a-z]{2,15}$"
          /></label>
          <label
            ><input
              type="text"
              name="last name"
              placeholder="last name"
              required
              pattern="^[A-Z][a-z]{2,15}$"
          /></label>
        </div>
        <label class="flex-column"
          ><input type="email" name="email" placeholder="email" required
        /></label>
        <label class="flex-column"
          ><input
            type="password"
            name="password"
            placeholder="password"
            required
        /></label>
        <label class="flex-column"
          ><input
            type="password"
            name="password"
            placeholder="confirm password"
            required
        /></label>
        <label class="checkbox"
          ><input type="checkbox" name="license" required />I accept the
          <a href="#" target="_blank" class="form-link">Terms of Use</a> &
          <a href="#" target="_blank" class="form-link">Privacy Policy.</a></label
        >
        <input type="submit" value="register now" class="no-wrap" />
      </form>
    </section>
    <p class="sign-in">
      Already have an account? <a href="#" class="sign-link">Sign in</a>
    </p>
  </body>
</html>
